{% extends "base_generic.html" %}

{% block content %}
  <h1 class="itim-regular">Add a Review</h1>

  <form method="post" class="review-form">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label class="itim-regular" for="{{ field.id_for_label }}">{{ field.label }}:</label><br>
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn-emerald">Submit</button>
  </form>
{% endblock %}
