{% extends "base_generic.html" %}

{% block content %}
  <article>
    <header>
      <h1>FAQ</h1>
    </header>

    <section>
      {% for faq in faqs %}
        <article>
          <header>
            <h2>{{ faq.question }}</h2>
          </header>
          <p>{{ faq.answer }}</p>
          <footer>
            <p><strong>Date added:</strong> {{ faq.date_added }}</p>
          </footer>
        </article>
      {% endfor %}
    </section>
  </article>
{% endblock %}
