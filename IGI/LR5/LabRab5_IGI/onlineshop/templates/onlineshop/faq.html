{% extends "base_generic.html" %}

{% block content %}
  <article>
    <header>
      <h1>FAQ</h1>
    </header>

    <section>
      {% for faq in faqs %}
        <details>
          <summary>
            <h2>{{ faq.question }}</h2>
          </summary>
          <p>{{ faq.answer }}</p>
          <footer>
            <p><strong>Date added:</strong> {{ faq.date_added }}</p>
          </footer>
        </details>
      {% endfor %}
    </section>
  </article>
{% endblock %}
