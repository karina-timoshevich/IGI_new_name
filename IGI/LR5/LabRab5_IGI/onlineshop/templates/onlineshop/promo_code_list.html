{% extends "base_generic.html" %}

{% block content %}
  <h1>Promo Codes</h1>
  <ul>
    {% for promo_code in object_list %}
      <li>
        <h2>{{ promo_code.code }}</h2>
        <p>Discount: {{ promo_code.discount }}%</p>
      </li>
    {% empty %}
      <li>No promo codes available.</li>
    {% endfor %}
  </ul>
{% endblock %}
